<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1000"
     height="200"
     viewBox="0 0 1000 200">

  <!--
    GLYPH LIBRARY TEMPLATE

    This template shows the expected structure for glyph library SVG files.
    Each <path> element represents one character (glyph) converted to a vector path.

    CRITICAL REQUIREMENTS:
    1. Each path must have id="glyph-X" where X is the character name
    2. Each path must have d="..." with actual path data (not empty)
    3. Use exact ID naming: glyph-0, glyph-1, ..., glyph-9, glyph-colon, etc.

    TO CREATE YOUR LIBRARY:
    1. Open Inkscape, create text "0123456789: Par" in desired font at 24pt
    2. Path → Object to Path (converts text to vector paths)
    3. Path → Break Apart (separates each character)
    4. For each character, set Object Properties → ID to correct glyph-X value
    5. Save as Plain SVG (not Inkscape SVG)
  -->

  <!-- DIGIT GLYPHS (required for yardage numbers) -->
  <path id="glyph-0" d="M..." />  <!-- Replace M... with actual path data -->
  <path id="glyph-1" d="M..." />
  <path id="glyph-2" d="M..." />
  <path id="glyph-3" d="M..." />
  <path id="glyph-4" d="M..." />
  <path id="glyph-5" d="M..." />
  <path id="glyph-6" d="M..." />
  <path id="glyph-7" d="M..." />
  <path id="glyph-8" d="M..." />
  <path id="glyph-9" d="M..." />

  <!-- SPECIAL CHARACTER GLYPHS -->
  <path id="glyph-colon" d="M..." />      <!-- ":" character -->
  <path id="glyph-space" d="" />          <!-- Empty path for spacing -->

  <!-- LETTER GLYPHS (case-sensitive!) -->
  <path id="glyph-P" d="M..." />  <!-- Capital P -->
  <path id="glyph-a" d="M..." />  <!-- Lowercase a -->
  <path id="glyph-r" d="M..." />  <!-- Lowercase r -->

  <!--
    EXAMPLE OF ACTUAL PATH DATA (from Arial 24pt):

    <path
      id="glyph-3"
      d="M 45.234375,12.567139 C 48.123047,12.567139 50.456055,13.789063
         52.234375,16.233398 L 52.234375,18.900879 C 50.456055,21.345215
         48.123047,22.567139 45.234375,22.567139 C 42.345703,22.567139
         40.012695,21.345215 38.234375,18.900879 L 38.234375,16.233398
         C 40.012695,13.789063 42.345703,12.567139 45.234375,12.567139 Z"
      style="fill:#000000;stroke:none" />

    Your actual path data will look similar - complex coordinate sequences
    that define the character's vector outline.
  -->

</svg>
